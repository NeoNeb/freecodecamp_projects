<!DOCTYPE html>
<html lang="en">
  <head>
     <title>Survey Form</title> 
  </head>

<body>
   <h1 id="title">
    Survey Form
   </h1>
   <p>
    description
   </p>
   <form id="survey-form">
      <label id="name" for="name">Name:
      <input type="text" id="name-label" name="name" placeholder="John Doe">
      </label>

      <label id="number" for="age">Age:
      <input type="number" id="number-label" name="age" min="1" max="150" placeholder="47">
      </label>

      <label id="email">Email:
      <input type="email" id="email-label" name="email" placeholder="john@gmail.com">
      </label>

      <label id="dropdown">pick a dropdown choice:
        <input list="tbd" name="tbd" placeholder="Choose one">
        <datalist id="tbd">
            <option value="1">
            <option value="2">
            <option value="3">
            <option value="4">
            <option value="5">
        </datalist>
      </label>
   </form>


</body>
</html>
